<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickSend - Профиль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/static/styles/stylesprofile.css">
    <link rel="shortcut icon" href="/static/png/energy.png" type="image/x-icon" />
    <script type="module" src="/static/scripts/checkAuth.js" defer></script>
    <script type="module" src="/static/scripts/profilescript.js" defer></script>
</head>
<body>
    <header class="header">
        <a href="/" aria-label="quicksend.com" class="logo-link">
            <img src="/static/png/logo-no-background.png" alt="QuickSend Logo" class="logo">
        </a>
        
        <div class="header-buttons">
            <div class="theme-toggle">
                <button class="theme-toggle-button">
                    <i id="theme-icon" class="fas fa-moon"></i>
                </button>
            </div>
            <div class="logout-container">
                <button href="/api/v1/logout" id="logout-button" class="btn btn-outline-primary">
                    <i class="fas fa-sign-out-alt"></i> Выйти
                </button>
            </div>
        </div>
    </header>

    <section id="profile" class="profile-section">
        <div class="profile-header">
            <img id="profile-icon" class="profile-icon" src="" alt="Profile Icon">
            <div class="profile-info">
                <h2 id="user-name"></h2>  <!--иконка, почта, ник должны автоматически подгружаться с аккаунта потом-->
                <p id="user-email"></p>
            </div>
        </div>

        <div class="profile-content">
            <h3>Active subscription</h3>
            <p id="active-plan">Стандартный режим</p>
            <button id="upgrade-btn" class="button-startforfree" style="display: none;">Улучшить план</button>
        </div>

        <div class="search-container">
            <input type="text" id="campaign-search" placeholder="Search campaigns...">
            <input type="date" id="campaign-date-search">
            <input type="text" id="attachment-search" placeholder="Search attachments...">
            <button id="search-btn" class="btn btn-primary">Искать</button>
        </div>

        <div class="profile-content">
            <h3>Campaigns</h3>
            <ul class="campaign-list" id="campaign-list">
                <!-- Автоматически подгружаются кампании -->
            </ul>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-paper-plane"></i>
                </div>
                <div class="stat-info">
                    <h3>Total Campaigns</h3>
                    <div class="counter" id="campaigns_count">0</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-info">
                    <h3>Recipients Reached</h3>
                    <div class="counter" id="recipients_count">0</div>
                </div>
            </div>
        </div>
    </section>
    <section class="validate-section">
        <div class="profile-content">
            <h3>Validate emails</h3>
            <div class="file-upload">
                <i class="fas fa-file-upload"></i>
                <input type="file" id="email-file" accept=".csv, .txt">
                <label for="email-file">Upload List</label>
            </div>
            <p id="validation-result"></p>
        </div>
    </section>
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-left">
                <div class="social-links">
                    <a href="#" class="social-link">
                        <i class="fab fa-telegram"></i>
                        <span>Telegram</span>
                    </a>
                    <a href="#" class="social-link">
                        <i class="fab fa-twitter"></i>
                        <span>Twitter</span>
                    </a>
                </div>
            </div>
            <div class="footer-center">
                <p>©<span id="current-year"></span> QuickSend, inc. All rights reserved.</p>
            </div>
            <div class="footer-right">
                <a href="#" class="footer-link">Privacy Policy</a>
                <a href="#" class="footer-link">FAQ</a>
            </div>
        </div>
    </footer>
</body>
</html>
